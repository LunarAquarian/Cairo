  <script>
    window.CAIRO = window.CAIRO || {};
    window.PREFIX = '/';

    window.CAIRO.LoaderMessagesIndex = 2;
    window.CAIRO.LoaderMessages = [
      'Might be the network...',
      'If you are using Safari 9, you might need to update it to the latest version...',
      'If you are using a lower version of Firefox or Chrome, please update it above version 30...',
      'Nuninuninuninu...',
      'We haven\'t tested this yet on IE 8... so, give us as a holler if you see this (and you are on IE 10 below)...',
      'Please wait...',
      'Why is the network so slow today???'
    ]
    window.RavenLoaderMessages = [];

    window.CAIRO.LoaderTimerShort = setTimeout(function () {
      window.CAIRO.LoaderText = document.getElementById('loader-text');
      window.CAIRO.LoaderText.innerHTML = 'Might be the network...'
    }, 6000);

    window.CAIRO.LoaderTimerShorter = setTimeout(function () {
      window.CAIRO.LoaderText = document.getElementById('loader-text');
      window.CAIRO.LoaderText.innerHTML = 'Please wait...'
    }, 14000);

    window.CAIRO.LoaderTimer = setTimeout(function () {
      console.log('Really slow network here')
      RavenLoaderMessages.push('Really slow network here');
      window.CAIRO.LoaderText.innerHTML = 'If you are using Safari 9, you might need to update it to the latest version...';
      window.slowNetwork = new Date();

      window.CAIRO.LoaderMessagesInterval = setInterval(function () {
        window.CAIRO.LoaderText.innerHTML = window.CAIRO.LoaderMessages[window.CAIRO.LoaderMessagesIndex];
        window.CAIRO.LoaderMessagesIndex++;
        if (window.CAIRO.LoaderMessagesIndex >= window.CAIRO.LoaderMessages.length) {
          window.CAIRO.LoaderMessagesIndex = 0;
        }
      }, 7000);

      sendRavenMessages();
    }, 20000);

    window.CAIRO.LoaderTimerLong = setTimeout(function () {
      console.log('Really really slow network here')
      RavenLoaderMessages.push('Really really slow network here');
      sendRavenMessages();
    }, 60000);

    function sendRavenMessages() {
      console.log('raven loaded')
      while (window.RavenLoaderMessages.length > 0) {
        if (window.Raven) {
          var message = window.RavenLoaderMessages.pop();
          Raven.captureMessage(message);
        } else {
          break;
        }
      }
    }

    window.loadRaven = function () {
      Raven.config('https://827acc4cd4d04b009157881a6939baac@sentry.io/123192').install();
      setTimeout(sendRavenMessages, 10);
    }
  </script>

  <!-- Script used to load Polymer and to load webcomponents when needed -->
  <script>
      // Setup Polymer options
      // Based on https://youtu.be/Rd0plknSPYU?t=19m58s
      // Making Chromsestatus.com a Lightning-fast PWA (Polymer Summit 2016)
      window.Polymer = {
        // Use native Shadow DOM (if available)
        dom: 'shadow',
        // Delay Polymer startup work until instance-time,
        lazyRegister: 'max'
      };

      // Setup error tracking before anything else runs.
      window.onerror = function (message, file, lineNumber, columnNumber, error) {
        // We don't want to trigger any errors inside window.onerror, so wrap in a try/catch.
        try {
          // Some browsers don't support error param yet.
          if (error !== undefined && error !== null) {
            message = error.stack;
          }

          if (window.ga) {
            ga('send', 'event', 'error', file + ':' + lineNumber, message);
          }

          if (window.Raven && error) {
            Raven.captureException(error);
            // Raven.showReportDialog();
          } else {
            console.log(message)
          }
        } catch (e) {
          console.error(e);
          // no-op
        }
      };
  </script>

    .loader {
      position: relative;
      margin: 0 auto;
      width: 100px;
    }

    .loader:before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .circular {
      animation: rotate 2s linear infinite;
      height: 100%;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes color {
      100%,
      0% {
        stroke: #d62d20;
      }
      40% {
        stroke: #0057e7;
      }
      66% {
        stroke: #008744;
      }
      80%,
      90% {
        stroke: #ffa700;
      }
    }

    .loader-text {
      text-align: center;
      padding: 20px;
    }
