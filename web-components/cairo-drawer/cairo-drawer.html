<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!-- Style dependency -->
<link rel="import" href="cairo-drawer-style.html">

<dom-module id="cairo-drawer">
  <template>
    <style is="custom-style" include="cairo-drawer-style">
      :host {
        display: block;
      }
    </style>

    <app-drawer>
      <app-toolbar>Menu</app-toolbar>
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <template is="dom-repeat" items="[[navigationList]]">
          <a name$="[[item.page]]" href$="[[item.url]]" on-tap="toggleDrawer">
            [[item.label]]
          </a>
        </template>

      </iron-selector>
    </app-drawer>
  </template>

  <script>
    Polymer({
      is: 'cairo-drawer',

      properties: {
        navigationList: Array
      },

      toggleDrawer: function() {
        this.$$('app-drawer').toggle();
      }
    });
  </script>
</dom-module>
