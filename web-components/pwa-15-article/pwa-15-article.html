<dom-module id="pwa-15-article">
  <template>
    <style is="custom-style">
       :host {
        display: block;
      }

      .viewContainer {
        width: 50%;
        margin: auto;
      }

      .comments {
        margin-top: 50px;
        color: black;
        width: 50%;
        margin: auto;
      }

      paper-material {
        padding: 5px 5px;
        margin-top: 50px;
      }

      .commentTitle{
        display:flex;
      }

      #commentTime{
        flex-direction: row;
        text-align: right;
      }

       #commentUser {
         flex-grow: 2;
         color: burlywood;
       }
      #talk,
      #commentUser {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }


    </style>
    <firebase-auth id="auth" user="{{user}}">
      <firebase-query id="query" path="/articles/[[articleId]]/comments" data="{{comments}}"></firebase-query>
      <firebase-document path="/articles/[[articleId]]" data="{{article}}"></firebase-document>

      <!--<app-indexeddb-mirror
      key="article-[[articleId]]"
      data="{{articleLive}}"
      persisted-data="{{article}}">
    </app-indexeddb-mirror>-->

      <div class="viewContainer">

        <template is="dom-if" if="[[article]]">
          <h1>[[article.title]]</h1>
          <marked-element markdown="[[article.body]]">
            <div class="markdown-html"></div>
          </marked-element>

          <a href="/">
            <paper-button raised>
              Back
            </paper-button>
          </a>
        </template>

        <template is="dom-if" if="[[!article]]">
          Loading...
        </template>

        <template is="dom-if" if="[[user]]">
          <a href="/edit/[[articleId]]">
            <paper-button raised>
              Edit
            </paper-button>
          </a>
        </template>
      </div>
      <br/>


      <div class="comments">

        <div class="vertical layout">
          <paper-input id="comm" class="flex" placeholder="What's your take on this?"></paper-input>
          <paper-button class="flex" raised on-tap="commentate">Comment</paper-button>
        </div>



        <paper-material elevation="2">
          <h2>Comments</h2>

          <template is="dom-repeat" items="[[comments]]" as="comment">
            <div class="commentTitle"> <span id="commentUser">[[comment.UserName]]</span> <span id="commentTime"> [[comment.TimeStamp]]</span></div>
            <p id="talk">[[comment.Comment]]</p>
            <hr>
            <!--<pwa-15-comment comment-id = "[[comment]]"></pwa-15-comment>-->
          </template>
        </paper-material>

      </div>


      <input value="[[articleId]]" type="hidden" id="articleId">

  </template>


  <script>
    Polymer({
      is: 'pwa-15-article',

      properties: {
        article: {
          type: Object,
          value: null
        },
        comments: {
          type: Object,
          value: null
        }
      },
      formatDate:function(x){

      },

      commentate: function () {
        var user = firebase.auth().currentUser;
        var dt = new Date();
        var utcDate = dt.toUTCString();
        this.$.query.ref.push({
          UserName: this.user.displayName,
          Comment: this.$.comm.value,
          TimeStamp: utcDate
          // articleID: this.$.articleId.value
        });
        this.$.comm.value = null;
      }
    });
  </script>
</dom-module>
